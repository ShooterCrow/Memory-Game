<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div>
        <h2>Your Pick: <span class="yp"></span></h2>
    </div>
    <div>
        <h2>Computers Pick: <span class="cp"></span></h2>
    </div>
    <h2 class="winner">You Win/Computer Wins</h2>
    <div>
        <button class="RockP">Rock</button>
        <button class="PaperP">Paper</button>
        <button class="ScissorsP">Scissors</button>
        <button style="margin: 0 0 0 30px;" class="3">Best to 3!!!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
